<mat-toolbar class="app-title">Jobs Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem" >
    <div class="float-left width50">
      <div class="padding10">
        <person-input-text titulo="Pesquise pelo nome"
                          controlName="texto"
                          [formGroup]="filtrosListagem">
        </person-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <person-input-date titulo="Data de Criação"
                           controlName="dataCriacao"
                           [formGroup]="filtrosListagem" >
        </person-input-date>
      </div>
    </div>
  </form>
</mat-card>
<div class="home-content"
     *ngIf="jobs.length ; else semRegistro">
  <mat-card class="home-card"
            *ngFor="let job of jobs">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{job.nome}}</mat-card-title>
      <mat-card-subtitle>{{job.usuario.nome}}</mat-card-subtitle>
      <mat-card-subtitle>{{job.status}}</mat-card-subtitle>
      <mat-card-subtitle>{{job.tipoRecorrencia}}</mat-card-subtitle>
      <mat-card-subtitle>{{job.valorHorarioFixo}}</mat-card-subtitle>
      <mat-card-subtitle>{{job.valorIntervalo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(job._id)" >ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum Registro encontrado</h1>
</ng-template>
